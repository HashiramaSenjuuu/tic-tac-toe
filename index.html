<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>

        <div class="wrapper">

            <div class="top-heading" id="heading">Turn for X</div>

            <div class="container">

                <hr id="line">

                <div class="img-gif">
                    <img src="./assets/excited.gif" alt="excited-gif">
                </div>


                <div class="box">
                    <div class="element border-left-zero border-top-zero"></div>
                    <div class="element border-top-zero"></div>
                    <div class="element border-top-zero border-right-zero"></div>
                    <div class="element border-left-zero"></div>
                    <div class="element box-5"></div>
                    <div class="element border-right-zero"></div>
                    <div class="element border-left-zero border-bottom-zero"></div>
                    <div class="element border-bottom-zero"></div>
                    <div class="element border-bottom-zero border-right-zero"></div>
                </div>


                <div class="img-gif">
                    <img src="./assets/excited.gif" alt="excited-gif">
                </div>
            </div>

            

            <div class="footer">
                <button class="btn">New Game</button>
            </div>


            
        </div>

        

    </body>
</html>
